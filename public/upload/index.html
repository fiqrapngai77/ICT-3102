	<!-- Additional Dropzone options -->
	<script>
	Dropzone.options.dropzoneTest = {
		paramName: "displayImage",
		addRemoveLinks: true,
		renameFile: "Change_name_in_js",
		//Remove below when server side is implemented
		// accept: function (file, done) {
		// 		done('Here you can write anything');
		// 		$('.dz-preview').last().toggleClass('dz-error dz-success');
		// 	}
    // };
      acceptedFiles: 'image/*',
      init: function() {
        this.on('success', function( file, resp ){
          console.log( file );
          console.log( resp );
        });
        this.on('thumbnail', function(file) {
            file.acceptDimensions();
        });
      },
      accept: function(file, done) {
        file.acceptDimensions = done;
      },
	  sending: function(file, xhr, formData){
			if(!document.forms["dropzoneTest"]["tag1"].value != "") {
				formData.append('tag[1]', document.forms["dropzoneTest"]["tag1"].value);
			}
			if(document.forms["dropzoneTest"]["tag2"].value != "") {
				formData.append('tag[2]', document.forms["dropzoneTest"]["tag2"].value);
			}
			if(document.forms["dropzoneTest"]["tag3"].value != "") {
				formData.append('tag[3]', document.forms["dropzoneTest"]["tag3"].value);
			}
    }
  };
	</script>
