<script type="text/javascript">
    var flag = 0;
    var limit = 1;
    var pause = false;
    function unPause() {
        pause = false;
    }

    $(document).ready(function(){
        $.ajax({
            type: 'GET',
            url: 'http://127.0.0.1:8081/loadmore.html',
            data:{
                'offset': 0,
                'limit': limit
            },
            success: function(data){
                $('body').append(data);
                // flag += limit;
                flag += limit;
            }
        });
    });

    $(window).scroll(function(){
        if(!pause && $(window).scrollTop() >= $(document).height() - $(window).height()){
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:8081/loadmore.html",
                data:{
                    'offset': flag,
                    'limit': limit
                },
                success: function(data){
                    $('body').append(data);
                    flag += limit;
                }
            });
        }
    });
</script>
